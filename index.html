<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <!-- Font awesome script -->
  <script src="https://kit.fontawesome.com/cdf3bb910b.js" crossorigin="anonymous"></script>
  <title>Instagram</title>
</head>

<body>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand ms-3" href="#"><i class="fa-brands fa-instagram fa-2l"></i> Instagram</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Botones -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item me-3"> <button type="button" class="btn btn-success" data-bs-toggle="modal"
                data-bs-target="#newPostModal">Create a new post</button> </li>
            <!--Dropdown-->
            <li class="nav-item dropdown me-5">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-gear"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
              </ul>
            </li>
          </ul>
          <!-- Modal -->
          <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h6>Caption:</h6>
                  <textarea class="form-control mb-3" placeholder="Add the caption of your post here"></textarea>
                  <button class="btn"><i class="fa-solid fa-camera"></i></button>
                  <button class="btn"><i class="fa-solid fa-location-dot"></i></button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal end -->
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->
  
  <!-- Tab(cambio display) -->
  <div class="row">
    <div class="container-fluid d-flex justify-content-center">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-table-cells"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-body text-black" href="single.html"><i class="fa-solid fa-square"></i></a>
        </li>
      </ul>
    </div>
  </div>


  <!-- Grid Display -->
  <div class="d-flex justify-content-center">
    <div class="row m-0 p-0">
      <div class="row p-0 m-0 h-auto w-auto">
        <div class="col-4 p-1"><img src="https://picsum.photos/1001" class="w-100 h-100 mx-auto d-block"
            alt="Imagen de prueba"></div>
        <div class="col-4 p-1"><img src="https://picsum.photos/1002" class="w-100 h-100 mx-auto d-block"
            alt="Imagen de prueba"></div>
        <div class="col-4 p-1"><img src="https://picsum.photos/1000" class="w-100 h-100 mx-auto d-block"
            alt="Imagen de prueba"></div>

        <div class="col-4 p-1"><img src="https://picsum.photos/1003" class="w-100 h-100 mx-auto d-block"
            alt="Imagen de prueba"></div>
        <div class="col-4 p-1"><img src="https://picsum.photos/1004" class="w-100 h-100 mx-auto d-block"
            alt="Imagen de prueba"></div>
        <div class="col-4 p-1"><img src="https://picsum.photos/1005" class="w-100 h-100 mx-auto d-block"
            alt="Imagen de prueba"></div>

        <div class="col-4 p-1"><img src="https://picsum.photos/1006" class="w-100 h-100 mx-auto d-block"
            alt="Imagen de prueba"></div>
        <div class="col-4 p-1"><img src="https://picsum.photos/1007" class="w-100 h-100 mx-auto d-block"
            alt="Imagen de prueba"></div>
        <div class="col-4 p-1"><img src="https://picsum.photos/1008" class="w-100 h-100 mx-auto d-block"
            alt="Imagen de prueba"></div>
      </div>
    </div>
  </div>

  <!-- Display Unico -->

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
